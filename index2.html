<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Google</title>
</head>

<body>
    <header class="header">
        <ul>
            <li><a href="#">Gmails</a></li>
            <li><a href="#">Images</a></li>
            <li><a href="#"><button>sign-in</button></a></li>
        </ul>
    </header>
    <main class="main">
        <div class="logo-img">
            <img src="https://semji.com/wp-content/uploads/2020/07/histoire-de-google-700x300.png" alt="google image ">
        </div>
        <div class="searchbox">
            <div class="icons">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/77/Search_icon-72a7cf.svg/40px-Search_icon-72a7cf.svg.png?20161016020614"
                    alt="">
            </div>
            <input type="text" class="search">
            <div class="icons">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/15px-Google_mic.svg.png?20221103113819"
                    alt="mic">
            </div>
        </div>
        <div class="button">
            <button>google search</button>
            <button>i'm feeling lucky</button>
        </div>
        <ul class="languages">
            <li>Google offered in:</li>
            <li><a href="#"> हिन्दी</a></li>
            <li><a href="#">తెలుగు</a></li>
            <li><a href="">मराठी</a></li>
            <li><a href="">தமிழ்</a></li>
            <li><a href="">ગુજરાતી</a></li>
            <li><a href="">বাংলা</a></li>
            <li><a href="">ಕನ್ನಡ</a></li>
        </ul>
    </main>
    <div class="footer">
        <div class="row r1">
            <p class="country">India</p>
        </div>
        <div class="row r2">
            <ul>
                <li><a href="#">Advertising</a></li>
                <li><a href="#">Buisness</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">How Search Works</a></li>
            </ul>
            <ul>
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </div>
    </div>

</html>
